   left1   = parseInt(document.getElementById(my1).style.left)

   }
}

var myGamePiece;

function startGame() {
	myGamePiece = new myGravUp()
	myVarStart = setInterval(function() { myGameUpdate() },1)
}

function myGravUp() {
//	alert('hi')
	this.hasAirDashed = 0
	this.hasDblJumped = 0
	this.myUpHeld = 0
	this.myIgnoreRight = 0
	this.myInAnim = 0
	this.myFinishedInputDFR = 0
	this.myMoveRightOn = 0
	this.myMoveLeftOn = 0
	this.myMoveUpOn = 0
	this.myMoveDownOn = 0
	this.myVarDown = 0
	this.myVarLeft = 0
	this.myVarRight = 0
	this.myVarUp = 0
	this.myVarLeftAir = 0
	this.myVarLeftAirDbl = 0
	this.myVarRightAir = 0
	this.myVarRightAirDbl = 0
	this.health = 100
	this.y = 400
    this.speedY = 0;    
    this.gravity = 0.01;
    this.gravitySpeed = 0;
    this.newPos = function(){
        this.gravitySpeed +=  this.gravity;
        this.y += this.speedY + this.gravitySpeed;        
		this.hitBottom();
    }
	this.hitBottom = function() {
	var rockbottom = 400;
	if(this.y>rockbottom) {
		this.y = rockbottom;
		this.gravitySpeed = 0;
		this.hasDblJumped = 0;
		this.hasAirDashed = 0;
		if(this.myUpHeld > 0 && myInp[1]==0 && myInp[2]==0) {
		myJump()
		}
		if(this.myUpHeld > 0 && myInp[1]==1 && myInp[2]==1) {
		myJump()
		}
		if(this.myUpHeld > 0 && myInp[1]==1 && myInp[2]==0) {
		myJump()
		myMoveLeftAir()
		}
		if(this.myUpHeld > 0 && myInp[1]==0 && myInp[2]==1) {
		myJump()
		myMoveRightAir()
		}
		}
	}
	this.update = function() {
		document.getElementById('mySpan01').style.top = this.y
		document.getElementById('bar').value = this.health
	}

}

function myGameUpdate() {
myGamePiece.newPos();
myGamePiece.update();
myTestAttack();
myStopLeftRightMovement();
}

function accelerate(n) {
	myGamePiece.gravity = n;
}

function myJump() {
if(myGamePiece.y == 400 && myGamePiece.myInAnim == 0){
myGamePiece.gravitySpeed = 0;
myGamePiece.gravity = 0;
myGamePiece.speedY = 0;
accelerate(-0.03)
setTimeout(function(){ if(myGamePiece.hasDblJumped == 0) { accelerate(0.01); } }, 250);
}
}

function myDblJump() {
if(myGamePiece.y < 400 && myGamePiece.hasDblJumped == 0 && myGamePiece.myUpHeld == 0 && myGamePiece.myInAnim == 0){
myGamePiece.hasDblJumped = 1
myGamePiece.gravitySpeed = 0;
myGamePiece.gravity = 0;
myGamePiece.speedY = 0;
	clearInterval(myGamePiece.myVarRightAirDbl)
	clearInterval(myGamePiece.myVarLeftAirDbl)
if(myInp[1]==1 && myInp[2]==0){
myMoveLeftAirDbl()
}
if(myInp[1]==0 && myInp[2]==1){
myMoveRightAirDbl()
}
setTimeout(accelerate(-0.03),1)
setTimeout(function(){ accelerate(0.01); }, 250);
}
}
