<body onKeyDown="{
  let myArrowKey = event.keyCode

}

  myOnKeyDownRight(2)
}

  myOnKeyDownUp(2)
}

 if (myArrowKey == 37 && myShiftKey == 1 && myMoveLeftOn == 0) {
  myOnKeyDownLeft(2)
}
}"

onkeyup="{
  let myArrowKey = event.keyCode
  if (myArrowKey == 16){
  myShiftKey = 0
  }
  if (myArrowKey == 40){
  myOnKeyUpDown()
  }
  if (myArrowKey == 39){
  myOnKeyUpRight()
  }
  if (myArrowKey == 38){
  myOnKeyUpUp()
  }
  if (myArrowKey == 37){
  myOnKeyUpLeft()
  }
}"
