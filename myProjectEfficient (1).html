   left2   = parseInt(document.getElementById(my2).style.left)

   top2    = parseInt(document.getElementById(my2).style.top)

//GAME GRAVITY JUMP UPDATE AND STUFF
var myPlayerOne;
var myPlayerTwo;

function startGame() {
	myPlayerOne = new myGravUp(0,'mySpan01','Pl1','bar1','meter1','meter1Number',myInp,420,160,180)
	myPlayerTwo = new myGravUp(1,'mySpan02','Pl2','bar2','meter2','meter2Number',myInpTwo,540,160,160)
	myVarStart = setInterval(function() { myGameUpdate() },1)
	myTimeStart = setInterval(function() { myTimer() },1000)
	myMusOn()
}

function myGravUp(flip,span,player,bar,meterbar,meternumber,INP,back,neutral,front) {
//	alert('hi')
	this.back = back
	this.neutral = neutral
	this.front = front
	this.justJumped = 0
	this.flipped = flip
	this.hasAirDashed = 0
	this.hasDblJumped = 0
	this.myUpHeld = 0
	this.myIgnoreRight = 0
	this.myInAnim = 0
	this.myFinishedInputDFR = 0
	this.myFinishedInputDBL = 0
	this.myFinishedInputDD = 0
	this.myFinishedInputHC = 0
	this.myMoveRightOn = 0
	this.myMoveLeftOn = 0
	this.myMoveUpOn = 0
	this.myMoveDownOn = 0
	this.myVarDown = 0
	this.myVarLeft = 0
	this.myVarRight = 0
	this.myVarUp = 0
	this.myVarLeftAir = 0
	this.myVarLeftAirDbl = 0
	this.myVarRightAir = 0
	this.myVarRightAirDbl = 0
	this.myShiftKey = 0
	this.health = 100
	this.meter = 50
	this.y = 400 - parseInt(document.getElementById(span).style.height);
    this.speedY = 0;    
    this.gravity = 0.01;
    this.gravitySpeed = 0;
    this.newPos = function(){
        this.gravitySpeed +=  this.gravity;
        this.y += this.speedY + this.gravitySpeed;        
		this.hitBottom();
    }
	this.hitBottom = function() {
	this.rockbottom = 400 - parseInt(document.getElementById(span).style.height);
	if(this.y>this.rockbottom) {
		this.y = this.rockbottom;
		this.gravitySpeed = 0;
		this.hasDblJumped = 0;
		this.hasAirDashed = 0;
		if(this.myUpHeld > 0 && ((INP[1]==0 && INP[2]==0) || (INP[1]==1 && INP[2]==1))) {
		myJump(player);
		myCharAnim(span,'jump01')
		setTimeout(function(){ myEnCharAnim(player); myCharAnim(span,'jump02') }.bind(this),140)
		setTimeout(function(){ if(this.hasDblJumped == 0 && this.myInAnim == 0){ myEnCharAnim(player); myCharAnim(span,'jump03'); setTimeout(function(){if(this.hasDblJumped == 0 && this.myInAnim == 0){myEnCharAnim(player); myCharAnim(span,'jump04')}}.bind(this),neutral)} }.bind(this),400)
		}
		if(this.myUpHeld > 0 && INP[1]==1 && INP[2]==0) {
		myJump(player);
		if(this.flipped == 0){myCharAnim(span,'jumpB01')}
		if(this.flipped == 1){myCharAnim(span,'jumpF01')}
		setTimeout(function(){ myMoveLeftAir(player); if(this.flipped == 0){ myEnCharAnim(player); myCharAnim(span,'jumpB02')} if(this.flipped == 1){ myEnCharAnim(player); myCharAnim(span,'jumpF02')} }.bind(this),140)
		setTimeout(function(){ if(this.hasDblJumped == 0 && this.myInAnim == 0){ myEnCharAnim(player); if(this.flipped==0){myCharAnim(span,'jumpB03'); setTimeout(function(){if(this.hasDblJumped == 0 && this.myInAnim == 0){myEnCharAnim(player); myCharAnim(span,'jumpB04')}}.bind(this),back)}; if(this.flipped==1){myCharAnim(span,'jumpF03'); setTimeout(function(){if(this.hasDblJumped == 0 && this.myInAnim == 0){myEnCharAnim(player); myCharAnim(span,'jumpF04')}}.bind(this),front);} } }.bind(this),450)
		}
		if(this.myUpHeld > 0 && INP[1]==0 && INP[2]==1) {
		myJump(player);
		if(this.flipped == 0){myCharAnim(span,'jumpF01')}
		if(this.flipped == 1){myCharAnim(span,'jumpB01')}
		setTimeout(function(){ myMoveRightAir(player); if(this.flipped == 0){ myEnCharAnim(player); myCharAnim(span,'jumpF02')} if(this.flipped == 1){ myEnCharAnim(player); myCharAnim(span,'jumpB02')} }.bind(this),140)
		setTimeout(function(){ if(this.hasDblJumped == 0 && this.myInAnim == 0){ myEnCharAnim(player); if(this.flipped==1){myCharAnim(span,'jumpB03'); setTimeout(function(){if(this.hasDblJumped == 0 && this.myInAnim == 0){myEnCharAnim(player); myCharAnim(span,'jumpB04')}}.bind(this),back)}; if(this.flipped==0){myCharAnim(span,'jumpF03'); setTimeout(function(){if(this.hasDblJumped == 0 && this.myInAnim == 0){myEnCharAnim(player); myCharAnim(span,'jumpF04')}}.bind(this),front);} } }.bind(this),450)
		}
		if(this.myInAnim == 0){
		myCharAnim(span,'idle')
		}
		}
	}
	this.update = function() {
		document.getElementById(span).style.top = this.y
		document.getElementById(bar).value = this.health
		if(this.meter > 100){
		document.getElementById(meterbar).value = 100
		} else {
		document.getElementById(meterbar).value = this.meter
		}
		if(this.meter > 100){
		document.getElementById(meternumber).innerHTML = 100
		} else {
		document.getElementById(meternumber).innerHTML = Math.floor(this.meter)
		}
	}

}

function myGameUpdate() {
myPlayerOne.newPos();
myPlayerTwo.newPos();
myPlayerOne.update();
myPlayerTwo.update();
myStopLeftRightMovement();
myTestAttack();
myHitting();
myWin();
}

function accelerate(n,player) {
if(player == 'Pl1'){
	myPlayerOne.gravity = n;
}
if(player == 'Pl2'){
	myPlayerTwo.gravity = n;
}
}

function myJump(player) {
if(player == 'Pl1'){
if(myPlayerOne.y == myPlayerOne.rockbottom && myPlayerOne.myInAnim == 0){
myPlayerOne.gravitySpeed = 0;
myPlayerOne.gravity = 0;
myPlayerOne.speedY = 0;
myPlayerOne.myInAnim = 1
myPlayerOne.justJumped = 1
setTimeout(function(){ myPlayerOne.myInAnim = 0; myPlayerOne.justJumped = 0; accelerate(-0.03,'Pl1') },140)
setTimeout(function(){ if(myPlayerOne.hasDblJumped == 0) { accelerate(0.01,'Pl1'); } }, 375);
}
}
if(player == 'Pl2'){
if(myPlayerTwo.y == myPlayerTwo.rockbottom && myPlayerTwo.myInAnim == 0){
myPlayerTwo.gravitySpeed = 0;
myPlayerTwo.gravity = 0;
myPlayerTwo.speedY = 0;
myPlayerTwo.myInAnim = 1
myPlayerTwo.justJumped = 1
myCharAnim('mySpan02','jump01')
setTimeout(function(){ myPlayerTwo.myInAnim = 0; myPlayerTwo.justJumped = 0; accelerate(-0.03,'Pl2') },140)
setTimeout(function(){ if(myPlayerTwo.hasDblJumped == 0) { accelerate(0.01,'Pl2'); } }, 375);
}
}
}

function myDblJump(player) {
if(player == 'Pl1'){
if(myPlayerOne.y < myPlayerOne.rockbottom && myPlayerOne.hasDblJumped == 0 && myPlayerOne.myUpHeld == 0 && myPlayerOne.myInAnim == 0){
myPlayerOne.hasDblJumped = 1;
myPlayerOne.gravitySpeed = 0;
myPlayerOne.gravity = 0;
myPlayerOne.speedY = 0;
	clearInterval(myPlayerOne.myVarRightAirDbl)
	clearInterval(myPlayerOne.myVarLeftAirDbl)
if(myInp[1]==1 && myInp[2]==0){
myMoveLeftAirDbl('Pl1')
if(myPlayerOne.flipped == 0){
myEnCharAnim('Pl1')
myCharAnim('mySpan01','jumpB02')

//WIN AND INVINCIBLE SCRIPTS
var isPl1Inv = false
var Pl1Inv = 0
var isPl2Inv = false
var Pl2Inv = 0
var myGotHit=0
function myJustHit(player,time,hp){
if(player == 'Pl2' && isPl2Inv == false){
isPl2Inv = true
Pl2Inv = setInterval(function(){ myPlayerTwo.health = hp },1)
setTimeout(function(){ clearInterval(Pl2Inv); isPl2Inv = false },time)
myGotHit = 1
setTimeout(function(){myGotHit == 0},10)
}
if(player == 'Pl1' && isPl1Inv == false){
isPl1Inv = true
Pl1Inv = setInterval(function(){ myPlayerOne.health = hp },1)
setTimeout(function(){ clearInterval(Pl1Inv); isPl1Inv = false },time)
}
}

function myWin(){
	if(time <= 0){
	clearInterval(myTimeStart)
	if(myPlayerOne.health == myPlayerTwo.health){ document.getElementById('myTie').style.left = 0 }
	if(myPlayerOne.health > myPlayerTwo.health){ document.getElementById('myPl1Wins').style.left = 0 }
	if(myPlayerTwo.health > myPlayerOne.health){ document.getElementById('myPl2Wins').style.left = 0 }
	}
	if(myPlayerOne.health<=0 || myPlayerTwo.health<=0){
	clearInterval(myTimeStart)
	if(myPlayerOne.health == myPlayerTwo.health){ setInterval(function(){if(myPlayerOne.myInAnim==0 && myPlayerTwo.myInAnim==0){document.getElementById('myTie').style.left = 0}},10) }
	if(myPlayerOne.health > myPlayerTwo.health){ setInterval(function(){if(myPlayerOne.myInAnim==0 && myPlayerTwo.myInAnim==0){document.getElementById('myPl1Wins').style.left = 0}},10) }
	if(myPlayerTwo.health > myPlayerOne.health){ setInterval(function(){if(myPlayerOne.myInAnim==0 && myPlayerTwo.myInAnim==0){document.getElementById('myPl2Wins').style.left = 0}},10) }
	}
}

	},1)
}
